<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Flex As A Pro!</title>

</head>
<body>
    <h3 class="wbcdrs">WebCoders.</h3>
    <div class="container">
        
        <div class="container-left">
            <div class="ContiCommens__">
                <div class="book_">
                    <div class="book__tag">
                        <div class="book__tag-endBall"></div>
                    </div>
                </div>
            </div>
            <div class="ContiCommens__"></div>
            <div class="ContiCommens__"></div>
        </div>
        <div class="container-right">
            <div class="ContiCommens__1"></div>
            <div class="ContiCommens__1">
                <div class="doorHandle">
                    <div class="doorHandle_grip">
                        <div class="doorHandle_ball"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        body{
            background-color: rgb(255, 0, 128);
            box-sizing:content-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .wbcdrs{
            transform: translateY(50%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: transparent;
            background-image: linear-gradient(65deg, rgb(241, 241, 241) 50%, rgb(3, 3, 3) 50%);
            -webkit-background-clip: text;
            font-size: 200%;
            filter: invert(1);
            
        }
        .container{
            min-width:40rem ;
            height: 30rem;
            background-color: rgb(24, 24, 24);
            border-radius: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem 0 1rem;
            gap: 1rem;
        }
        .container-left{
            width: 90%;
            height: 90%;
            border-radius: 1rem;
            background-color: rgb(255, 0, 128);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding: 1rem 0 1rem  0;
            gap: 1rem;
        }
        .container-right{
            width: 90%;
            height: 90%;
            border-radius: 1rem;
            background-color: rgb(255, 0, 128);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
            flex-direction: row;
        }
        .ContiCommens__{
            width: 90%;
            height: 100%;
            background-color: rgb(24, 24, 24);
            border-radius: 1rem;
        }
        .ContiCommens__:first-child{
            display: flex;
            justify-content:flex-end;
            align-items: center;
        }
        .ContiCommens__1{
            width: 90%;
            height: 100%;
            background-color: rgb(24, 24, 24);
            border-radius: 1rem;
        }
        .ContiCommens__1:nth-child(2){
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .book_{
            width: 2rem;
            height: 80%;
            border-radius: .5rem;
            transform: rotate(30deg);
            background-color: rgb(255, 0, 128);
            margin-right: 2rem;
            display: flex;
            justify-content: center;
            align-items:flex-start;

        }
        .book__tag{
            width: 50%;
            height: 30%;
            background-color: rgb(24, 24, 24);
            display: flex;
            justify-content: center;
            align-items: flex-end;

        }
        .book__tag-endBall{
            width: 100%;
            height: 2rem;
            background-color: rgb(255, 0, 128);
            border-radius: 100%;
            transform: translateY(50%);
        }
        .doorHandle{
            width: 100%;
            height: 3rem;
            display: flex;
            justify-content: flex-start;
            flex-wrap: nowrap;
            flex-direction: row;
            padding-left: 2rem;
        }
        .doorHandle_grip{
            width: 50%;
            height: 1rem;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            background-color: rgb(255, 0, 128);
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .doorHandle_ball{
            width: 1.7rem;
            height: 1.7rem;
            background-color: rgb(255, 0, 128);
            border-radius: 100%;
            transform: translateX(-50%);
        }
    </style>
</body>
</html>
