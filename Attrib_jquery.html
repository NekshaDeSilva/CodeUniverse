<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Attr() in jQuery</title>
</head>
<body>
    <style>
        body{
            background-color:var(--defBack);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            overflow: hidden;
        }
        input{
            min-width:60% ;
            min-height: 5rem;
            border-radius:4rem ;
            outline: 0;
            border: 0;
            padding: 0% 8% 0 8%;
            font-size: 1.6rem;
            margin: 0 8% 0 8%;
            background-color: var(--defFore);
            color: var(--defBack);
            box-shadow:  -15px -15px 30px rgb(14, 14, 14), 15px 15px 30px rgb(15, 15, 15);
        }
        ::placeholder{
            color: var(--defBack);
        }
        :root{
            --defBack:rgb(24,24,24);
            --defFore:rgb(233, 86, 1);
        }
    </style>
    <input type="text" placeholder="Focus On Here To Change Attribute, Placeholder">
</body>
<script>
    $('input').on('click', function(event){
        $('input').attr('placeholder', 'Changed!');
    });
    $('input').on('input', function(){
        $('input').val('');
        $('input').attr('placeholder', 'Focus On Here To Change Attribute, Placeholder');
        setTimeout(devBy, 2000);
    });
    function devBy(){
        $('input').attr('placeholder', 'Made For WebCoders ‚ù§');
        return devBy;
    }



</script>
</html>
